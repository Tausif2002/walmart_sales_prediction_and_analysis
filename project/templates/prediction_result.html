<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="./../static/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Analytics </a></li>
          <li><a href="predict">Prediction</a></li>
          <li class="search-box">
            <a href="/logout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="result">
      <h1 class="result-text">Weekly sales will be : {{result}}</h1>
    </div>
    <div class="form-content">
      <form method="POST" action="/predict">
        <div class="container">
          <div class="field grid-item">
            <label for="store">Store:</label>
            <select id="store" name="store" required>
              <option value="{{values[0]}}">{{values[0]}}</option>
              {%for store in stores %} {%if store!=values[0] %}
              <option value="{{store}}">{{store}}</option>
              {%endif%} {%endfor%}
            </select>
          </div>
          <div class="field grid-item">
            <label for="dept">Department:</label>
            <div class="select-field">
              <select id="dept" name="dept" required>
                <option value="{{values[1]}}">{{values[1]}}</option>
                {%for dep in dept %} {%if dep!=values[1] %}
                <option value="{{dep}}">{{dep}}</option>
                {%endif%} {%endfor%}
              </select>
            </div>
          </div>

          <div class="field grid-item">
            <label for="temp">Temperature </label>
            <input name="temp" type="number" value="{{values[2]}}" required />
          </div>
          <div class="field grid-item">
            <label for="fuelPrice">Fuil Price </label>
            <input
              name="fuilPrice"
              type="number"
              value="{{values[3]}}"
              required
            />
          </div>
          <div class="field grid-item">
            <label for="markd1">Markdown 1 </label>
            <input name="markd1" type="number" value="{{values[4]}}" required />
          </div>
          <div class="field grid-item">
            <label for="markd2">Markdown 2 </label>
            <input name="markd2" type="number" value="{{values[5]}}" required />
          </div>
          <div class="field grid-item">
            <label for="markd3">Markdown 3 </label>
            <input name="markd3" type="number" value="{{values[6]}}" required />
          </div>
          <div class="field grid-item">
            <label for="markd4">Markdown 4 </label>
            <input name="markd4" type="number" value="{{values[7]}}" required />
          </div>
          <div class="field grid-item">
            <label for="markd5">Markdown 5 </label>
            <input name="markd5" type="number" value="{{values[8]}}" required />
          </div>
          <div class="field" class="grid-item">
            <label for="cpi">CPI </label>
            <input name="cpi" type="number" value="{{values[9]}}" required />
          </div>
          <div class="field grid-item">
            <label for="unemployment">UnEmployment </label>
            <input
              name="unemployment"
              type="number"
              value="{{values[10]}}"
              required
            />
          </div>
          <div class="field grid-item">
            <label for="size">Size </label>
            <input name="size" type="number" value="{{values[11]}}" required />
          </div>
          <div class="field grid-item">
            <label for="month">Month:</label>
            <div class="select-field">
              <select id="month" name="month" required>
                <option value="{{values[12]}}">
                  {{month_name[values[12]-1]}}
                </option>
                {%for i in range(0,12) %} {%if (i+1)!=values[12] %}
                <option value="{{month_no[i]}}">{{month_name[i]}}</option>
                {%endif%} {%endfor%}
              </select>
            </div>
          </div>
          <div class="field grid-item">
            <label for="year">Year:</label>
            <div class="select-field">
              <select id="year" name="year" required>
                <option value="{{values[13]}}">{{values[13]}}</option>
                {%for year in range(2010,2030) %} {%if year!=values[13] %}
                <option value="{{year}}">{{year}}</option>
                {%endif%} {%endfor%}
              </select>
            </div>
          </div>
          <div class="field grid-item">
            <label for="type">Type:</label>
            <div class="select-field">
              <select id="type" name="type" required>
                <option value="{{values[14]}}">{{values[14]}}</option>
                {%for type in type %} {%if type!=values[14] %}
                <option value="{{type}}">{{type}}</option>
                {%endif%} {%endfor%}
              </select>
            </div>
          </div>
          <div class="field grid-item">
            <label for="holiday">Holiday:</label>
            <div class="select-field">
              <select id="holiday" name="holiday" required>
                <option value="{{values[15]}}">{{values[15]}}</option>
                {%for holday in holiday %}{%if holday!=values[15] %}
                <option value="{{holday}}">{{holday}}</option>
                {%endif%} {%endfor%}
              </select>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Get Sales Prediction</button>
        </div>
      </form>
    </div>
  </body>
</html>
